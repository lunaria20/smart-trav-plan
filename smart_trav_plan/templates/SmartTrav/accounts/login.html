{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <div class="card-header text-center border-0 bg-transparent">
        <h3 class="fw-bold text-light">Welcome Back</h3>
        <p class="text-light">Log in to continue</p>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label text-light">Username</label>
            <input type="text" class="form-control shadow-sm" name="username" id="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-light">Password</label>
            <input type="password" class="form-control shadow-sm" name="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg shadow">Login</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p class="text-light">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none text-warning fw-bold">Sign up here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
